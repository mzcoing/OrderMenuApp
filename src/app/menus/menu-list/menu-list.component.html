<h1>Menus</h1><br>
      <ul>
        <li *ngFor="let menu of menus"
        [class.selected]="menu === selectedMenu"
        (click)="onSelect(menu)">
        <span class="id"> {{menu.id}}.</span>   <span class="name">{{menu.name}}</span>
        <span class="button"><button class="deletebutton">Delete</button></span>
        <br><br>
      </li>
      </ul>
      <span class="addnewbuttontext"><button class="addnewbutton">Add New Order</button></span>

<div *ngIf="selectedMenu">

  <h2>{{selectedMenu.name}} details</h2>
  <div ><span class="idclass">id:  {{ selectedMenu.id }}</span></div>
</div>
<div *ngIf = "selectedMenu.name != 'Choose a menu to see the'">
<label>name:
  <input [(ngModel)] = "selectedMenu.name"  placeholder="name">
</label>
</div>
