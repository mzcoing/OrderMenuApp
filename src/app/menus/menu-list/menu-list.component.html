<hr>
<h2>Menus</h2>
<div class="row">
  <div class="col-md-6">
      <ul>
        <li *ngFor="let menu of menus"
        [class.selected]="menu === selectedMenu"
        (click)="onSelect(menu)">
          <p> {{ menu.id }}.  {{menu.name}} </p>
        </li>
      </ul>
<button class="btn btn-success">Add New Menu</button>
</div>

<div *ngIf="selectedMenu">
  <h2>{{selectedMenu.menu | uppercase}} Menu Details</h2>
  <div><span>id: </span> {{ selectedMenu.id }}</div>
</div>
<label>name:
  <input [(ngModel)] = "selectedMenu.name" placeholder="name">
</label>  

</div>
