<h1>Orders</h1><br>
  <ul>
    <li *ngFor="let order of orders"> 
      <a routerLink="/detail/{{order.id}}">
        <span class="id"> {{order?.id}}. </span>  <span class="name">{{order?.name}}</span>
      </a>
        <span class="button"><button class="deletebutton" (click) = "delete(order)">Delete</button></span>
          <br><br>
    </li>
  </ul>

<div>
  <label class="forma">
      Name of the order:
      <input #orderName/>
  </label><br>
         <span class="addnewbuttontext"><button class="addnewbutton" (click)="add(orderName.value); orderName.value=''"> Add New Order</button></span><br><br>

         <label class="forma">
          Please enter your name:
          <input #userName placeholder="What's your name?" onfocus="this.placeholder =''" onblur="this.placeholder = 'What\'s your name?'"/><br>
          <span class="addnewbuttontext"><button class="addnewbutton" (click)= "setUsername(userName.value);">Submit</button></span>
      </label>
</div>
